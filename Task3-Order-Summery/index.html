<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summery</title>
    <link rel="stylesheet" href="Order.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./images/illustration-hero.svg" alt="">
        </div>
        <h1>Order Summary</h1>
        <p class="summ">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        <section>
            <div class="wrap">
                <img src="./images/icon-music.svg" alt="">
                <div class="plan">
                    <P class="plan1">Annual Plan</P>
                    <P class="pay">$59.99/year</P>
                </div>
                <p class="change"><a href="#">Change</a></p>
            </div>
        </section>
        <button>Proceed to Payment</button>
        <p class="cancel"><a href="../index.html">Cancel Order</a></p>
    </div>
</body>
</html>
